apiVersion: apps/v1

kind: Deployment

metadata:
  name: myabackend-deployment  
  labels:
    app: myapp-backend
    type: backend

spec:
  template:
    metadata:
      name: mybackend-pod
      labels:
        app: myapp-backend
        type: backend
    spec:
      containers:
      - name: my-backend-container
        # image: dockerjustyna95/backend:tag
        image: dockerjustyna95/backend

        env:
          - name: REDIS_HOST
            value: redis-service
          - name: REDIS_PORT
            value: '63 79'
          - name: INIT_MESSAGE
            valueFrom:  
              configMapKeyRef: 
                name: myapp-config
                key: WELCOME_MESSAGE
          - name: PGPASSWORD
            valueFrom:  
              secretKeyRef: 
                name: myapp-secret
                key: PGPASSWORD

        envFrom:
         - configMapRef: 
            name: postgres-config

  replicas: 3

  selector:
    matchLabels:
      type: backend